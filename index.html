
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔头冒火 - AI 春联生成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomXingshu';
            src: url('https://eggplantbb.github.io/bitoumaohuo/fonts/xingshu.ttf') format('truetype');
            font-display: swap;
        }
        @font-face {
            font-family: 'CustomKaishu';
            src: url('https://eggplantbb.github.io/bitoumaohuo/fonts/kaishu.ttf') format('truetype');
            font-display: swap;
        }
        @font-face {
            font-family: 'CustomLishu';
            src: url('https://eggplantbb.github.io/bitoumaohuo/fonts/lishu.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #FFF8E7;
            overflow-x: hidden;
        }
        
        /* 字体映射 */
        .font-xingshu { font-family: 'CustomXingshu', cursive; }
        .font-kaishu { font-family: 'CustomKaishu', serif; }
        .font-lishu { font-family: 'CustomLishu', cursive; }

        .xuanzhi-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            background-repeat: repeat;
        }

        @keyframes ink-spread {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: scale(3); opacity: 0; }
        }
        .ink-splash {
            animation: ink-spread 2s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="xuanzhi-texture">
    <div id="root"></div>
</body>
</html>
